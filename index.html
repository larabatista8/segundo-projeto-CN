<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <section>
            <h2>Integração Numérica</h2>
            <div class="form-integracao">
                <p>Intervalo:</p>
                <label for="x0">x0:</label>
                <input type="number" id="x0"  required>
                <label for="x1">x1:</label>
                <input type="number" id="x1"  required>
                <p>Valores de f(x):</p>
                <label for="fx0">f(x0):</label>
                <input type="number" id="fx0"  required>
                <label for="fx0">f(x1):</label>
                <input type="number" id="fx1"  required>
                <label for="fx0">f(x2):</label>
                <input type="number" id="fx2"  required>
                <label for="fx0">f(x3):</label>
                <input type="number" id="fx3"  required>
                <div class="botoes">
                <button type="button" onclick="trapezio()">Trapézio</button>
                <button type="button" onclick="">Simpson</button>
                <button type="button" onclick="">Limpar</button>
                </div>
                <div class="resultado-integracao">
                    <p id="resultado-trapezio"></p>
                    <p id="resultado-simpson"></p>

                </div>
            </div>

        </section>

        <script>
            function trapezio(){
                // salvando entradas do usuario
                let x0 = document.getElementById("x0").value;
                let x1 = document.getElementById("x1").value;
                let fx0 = document.getElementById("fx0").value;
                let fx1 = document.getElementById("fx1").value;
                let fx2 = document.getElementById("fx2").value;
                let fx3 = document.getElementById("fx3").value;

                // convertendo numeros para float
                x0 = parseFloat(x0);
                x1 = parseFloat(x1);
                fx0 = parseFloat(fx0);
                fx1 = parseFloat(fx1);
                fx2 = parseFloat(fx2);
                fx3 = parseFloat(fx3);
                
                // calculando integral
                let h = (x1-x0)/4.0;
                let integral= (h/2.0)*(fx0+(2*fx1)+ (2*fx2)+fx3);

                // exibindo resultado
                let resultado = document.getElementById("resultado-trapezio");
                resultado.textContent = "Resultado pela regra do Trapézio: " + integral;

            }
        </script>
    </body>

</html>
